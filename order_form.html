          <form id="order" action="htpp://www.example.com" method="post">
         <fieldset id="custInfo">
            <legend>Order Information</legend>

            <div class="formRow">
               <label for="name">Name*</label>
               <input name="custName" id="name" type="text" placeholder="first and last name" required/>
            </div>

            <div class="formRow">
               <label for="street">Street</label>
               <input name="custStreet" id="street" type="text" placeholder="## and street"/>
            </div>
            <div class="formRow">
               <label for="city">City</label>
               <input name="custCity" id="city" type="text" placeholder="City"/>
            </div>
            <div class="formRow">
               <label for="state">State</label>
               <input name="custState" id="state" type="text" placeholder="State" />
                </div>
            <div>
               <label>Do you want delivery straight to your door?</label>
               <fieldset class="optGroup">
                  <label for="cYes">Yes </label>
                  <input name="oCorrect" id="cYes" value="yes" type="radio" />
                  <label for="cNo"> No</label>
                  <input name="oCorrect" id="cNo" value="no" type="radio" />
               </fieldset>
            </div>
            <div class="formRow">

            </div>

            <label for="ordBox">Type your order here!</label>
            <textarea name="custOrder" id="ordBox"></textarea>
                <br/>
               <label for="specBox">Any special requests?</label>
            <textarea name="orderSpecify" id="specBox"></textarea>
         </fieldset>

         <div id="buttons">
            <input type="submit" value="Place my order"/>
            <input type="reset" value="Cancel"/>
         </div>
         </form>
